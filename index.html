<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Masukkan informasi berikut untuk menghitung BMI Anda:</p>
        
        <!-- Form Input BMI -->
        <form id="bmiForm">
            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="gender" value="Pria" checked> Pria
            <input type="radio" id="wanita" name="gender" value="Wanita"> Wanita <br><br>

            <label for="berat">Berat Badan (kg):</label>
            <input type="number" id="berat" required> <br><br>

            <label for="tinggi">Tinggi Badan (cm):</label>
            <input type="number" id="tinggi" required> <br><br>

            <button type="button" onclick="hitungBMI()">Hitung BMI</button>
        </form>

        <!-- Display Hasil BMI -->
        <div id="hasil" class="hasil">
            <h2>Hasil BMI</h2>
            <p id="nilaiBMI">BMI: </p>
            <p id="statusBMI">Status Berat Badan: </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
